<!DOCTYPE html>

</head>

<body>
    <br>
    <h2>Bienvenu sur UT'Chat !</h2>
    <form id="connexion" action="Connexion" method="POST">
        <div>
        <br>
            <label for="Login">Identifiant</label>
            <input type="text" id="Login" name="username" required>
        </div>
        <br>
        <div>
            <label for="pass">Mot de passe</label>
            <input type="password" id="pass" name="password" required>
        </div>
        <br>
        <input id="btnVert" type="submit" value="Se connecter">
        <br>
        <br>
    </form>
    <br>
    <div class="new">Nouveau sur le chat ? <a href="NouveauUtilisateur.html">Inscris-toi !</a></div>
    <br>

</html>
