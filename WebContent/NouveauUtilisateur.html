    <body>
        <h2>Créer votre compte</h2>
        <form id="connexion" action="Validation" method="post">
            <div>
            <br>
                <label>Prénom </label>
                <input type="text" id="frname" name="User first name" required/>
            </div>
            <br>
            <div>
                <label>Nom de famille </label>
                <input type="text" id="faname" name="User familly name" required/>
            </div>
            <br>
            <div>
                <label>Pseudo </label>
                <input type="text" id="login" name="Login" required/>
            </div>
            <br>
            <div>
                <label>Mot de passe </label>
                <input type="password" id="psw" name="User password" required/>
            </div>
            <br>
            <div>
                <label>Homme </label>
                <input type="radio" id="male" name="gender" value="M" checked/>
                <br>
                <label>Femme </label>
                <input type="radio" id="female" name="gender" value="F"/>
                <br>
            </div>  
            <br>
            <input id="btnVert" type="submit" value="Créer"> 
            <br> 
        </form>
        <br>
		<button id="btnGris" onclick="window.location.href = 'connexion.html'">Retour</button>
        
    </body>
